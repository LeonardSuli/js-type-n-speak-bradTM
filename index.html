<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Type-n-Speak</title>

    <style>
        body {
            background: #141414;
        }
    </style>

</head>

<body class="text-white">

    <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-5">

        <div class="row">
            <div class="col-md-6 mx-auto">

                <form>
                    <div class="mb-3">
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Type anything..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge text-bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range d-block" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <div class="mb-3">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge text-bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range d-block" min="0" max="2" value="1" step="0.1">
                    </div>

                    <div class="mb-3">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>

                    <button class="btn btn-primary col-12 w-100">Speak It</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
